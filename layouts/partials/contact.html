    <div id="contact-box" class="row">
      <div class="col-md-6 col-sm-12">
        <div class="block">

          <h2>{{ .box.title }}</h2>
          <ul class="address-block">
            <li>
              <i class="fa fa-map-marker"></i>{{ .box.address }}
            </li>
            <li>
              <i class="fa fa-envelope-o"></i><a href="mailto:{{ .box.email }}">{{ .box.email }}</a>
            </li>
            <li>
              <i class="fa fa-phone"></i><a href="tel:{{ .box.phone }}">{{ .box.phone }}</a>
            </li>
            <li>
              <i class="fa fa-github"></i><a href="{{ .box.github }}">{{ .box.github }}</a>
            </li>
          </ul>
          <ul class="social-icons">
          {{ range .social }}  
            <li>
              <a href="{{ .url }}"><i class="fa {{ .icon }}"></i></a>
            </li>
          {{ end }}
          </ul>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        {{ with .gmaps}}
        <div class="block">
          <h2>{{ .title }}</h2>
            <div class="google-map">
              <iframe src="https://maps.google.com/maps?width=100%&amp;height=600&amp;hl=en&amp;q=6%20chemin%20des%20trois%20cornets%2062630%20Etaples+(Alkatium)&amp;ie=UTF8&amp;t=&amp;z=14&amp;iwloc=B&amp;output=embed" width="555" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</section>
{{ end }}
